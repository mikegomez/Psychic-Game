<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
       
  </head>
  <body>
      
                <div id="game">
                          <p id="wins">Wins: </p>
                          <p id="losses">Losses: </p>
                          <p id="guessLeft">Guesses Left: </p>
                          <p id="let">Your Guesses so far: </p>
                        
                      </div>
   
<script>
        //Letter available
 var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
 
 //Setting to zero
 var wins = 0;
 var losses = 0;
 var guesses = 9;
 var guessesLeft = 9;
 var guessedLetters = [];
 var letterToGuess = null;
 
 
 
 //Computer select random letter
 var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
 
 //User has 9 guesses
 
 var updateGuessesLeft = function() {
   // Grabbing HTML element and setting it equal to the guessesLeft. (i.e. guessesLeft will get displayed in HTML)
   document.querySelector('#guessLeft').innerHTML = "Guesses left: " + guessesLeft;
 };
 
 var updateLetterToGuess = function() {
   this.letterToGuess = this.computerChoices[Math.floor(Math.random() * this.computerChoices.length)];
 };
 var updateGuessesSoFar = function() {
   // Guesses the user has tried -- then display it as letters separated by commas. 
   document.querySelector('#let').innerHTML = "Your Guesses so far: " + guessedLetters.join(', ');
 };
 // Function will be called when we reset everything
 var reset = function() {
   totalGuesses = 9;
   guessesLeft = 9;
   guessedLetters = [];
 
   updateLetterToGuess();
   updateGuessesLeft();
   updateGuessesSoFar();
 }
 
 updateLetterToGuess();
 updateGuessesLeft();
 
 
 //When key is released it becomes the users guess
 document.onkeyup = function(event) {
     guessesLeft--;
   var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
 
   guessedLetters.push(userGuess);
   updateGuessesLeft();
   updateGuessesSoFar();
 
         if (guessesLeft > 0){
             if (userGuess == letterToGuess){
                 wins++;
                 document.querySelector('#wins').innerHTML = "Wins: " + wins;
                 reset();
             }
         }else if(guessesLeft == 0){
             // Then we will loss and we'll update the html to display the loss 
             losses++;
             document.querySelector('#losses').innerHTML = "Losses: " + losses;
             // Then we'll call the reset. 
             reset();
         }
 };
            
       </script>
  </body>
  </html>
